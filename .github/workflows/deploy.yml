name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Run this workflow when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use a suitable Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: ng build --configuration production --base-href "https://tasnidmahin.github.io/"

      - name: Deploy to GitHub Pages
        run: |
          cp -r dist/tasnidmahin.github.io/* .  # Copy built files to repo root
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploying latest changes [GitHub Actions]"
          git push origin main
