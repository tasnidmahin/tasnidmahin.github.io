<div *ngIf="project" class="project-card">
  <img [src]="project.image" [alt]="project.title + ' image'" class="project-image">
  <h3 class="project-title">{{ project.title }}</h3>
  <p class="project-description">{{ project.description }}</p>
  <div class="project-tags">
    <span *ngFor="let tag of project.tags" class="tag">{{ tag }}</span>
  </div>
  <div class="project-links">
    <a *ngIf="project.codeUrl" [href]="project.codeUrl" target="_blank" rel="noopener noreferrer" class="project-link">View Code</a>
    <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" class="project-link">Live Demo</a>
  </div>
</div>
